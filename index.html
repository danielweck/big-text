    <script type="text/javascript">
      const toHex = (n) => {
        return "0123456789ABCDEF".charAt(n);
      };
      const encodePercents = (txt) => {
        if (txt === "") {
          return "";
        }
        let str = "";
        for (var i = 0; i < txt.length; i++) {
          let c = txt.charCodeAt(i);
          let bs = new Array();
          if (c > 0x10000) {
            // 4 bytes
            bs[0] = 0xf0 | ((c & 0x1c0000) >>> 18);
            bs[1] = 0x80 | ((c & 0x3f000) >>> 12);
            bs[2] = 0x80 | ((c & 0xfc0) >>> 6);
            bs[3] = 0x80 | (c & 0x3f);
          } else if (c > 0x800) {
            // 3 bytes
            bs[0] = 0xe0 | ((c & 0xf000) >>> 12);
            bs[1] = 0x80 | ((c & 0xfc0) >>> 6);
            bs[2] = 0x80 | (c & 0x3f);
          } else if (c > 0x80) {
            // 2 bytes
            bs[0] = 0xc0 | ((c & 0x7c0) >>> 6);
            bs[1] = 0x80 | (c & 0x3f);
          } else {
            // 1 byte
            bs[0] = c;
          }
          for (var j = 0; j < bs.length; j++) {
            var b = bs[j];
            var hex = toHex((b & 0xf0) >>> 4) + toHex(b & 0x0f);
            str += "%" + hex;
          }
        }
        return str;
      };
      // const encodePercents_ = (txt) => {

      // };
      // // %C2%B1

      // console.log(encodePercents("±"));

      // ########################################################################################
      // https://github.com/lodash/lodash/blob/e0029485ab4d97adea0cb34292afb6700309cf16/throttle.js#L52-L68
      // ALTERNATIVE: https://github.com/jashkenas/underscore/blob/ee99923b7882502a1ad56e3900c3bb267f3dcf76/underscore.js#L1084-L1123
      function isObject(value) {
        const type = typeof value;
        return value != null && (type === "object" || type === "function");
      }
      function throttle(func, wait, options) {
        let leading = true;
        let trailing = true;

        if (typeof func !== "function") {
          throw new TypeError("Expected a function");
        }
        if (isObject(options)) {
          leading = "leading" in options ? !!options.leading : leading;
          trailing = "trailing" in options ? !!options.trailing : trailing;
        }
        return debounce(func, wait, {
          leading,
          trailing,
          maxWait: wait,
        });
      }
      // ########################################################################################
      // ########################################################################################
      // https://github.com/lodash/lodash/blob/e0029485ab4d97adea0cb34292afb6700309cf16/debounce.js#L65-L211
      // ALTERNATIVE: https://github.com/jashkenas/underscore/blob/ee99923b7882502a1ad56e3900c3bb267f3dcf76/underscore.js#L1129-L1156
      const root = window;
      function debounce(func, wait, options) {
        let lastArgs, lastThis, maxWait, result, timerId, lastCallTime;

        let lastInvokeTime = 0;
        let leading = false;
        let maxing = false;
        let trailing = true;

        // Bypass `requestAnimationFrame` by explicitly setting `wait=0`.
        const useRAF =
          !wait &&
          wait !== 0 &&
          typeof root.requestAnimationFrame === "function";

        if (typeof func !== "function") {
          throw new TypeError("Expected a function");
        }
        wait = +wait || 0;
        if (isObject(options)) {
          leading = !!options.leading;
          maxing = "maxWait" in options;
          maxWait = maxing ? Math.max(+options.maxWait || 0, wait) : maxWait;
          trailing = "trailing" in options ? !!options.trailing : trailing;
        }

        function invokeFunc(time) {
          const args = lastArgs;
          const thisArg = lastThis;

          lastArgs = lastThis = undefined;
          lastInvokeTime = time;
          result = func.apply(thisArg, args);
          return result;
        }

        function startTimer(pendingFunc, wait) {
          if (useRAF) {
            root.cancelAnimationFrame(timerId);
            return root.requestAnimationFrame(pendingFunc);
          }
          return setTimeout(pendingFunc, wait);
        }

        function cancelTimer(id) {
          if (useRAF) {
            return root.cancelAnimationFrame(id);
          }
          clearTimeout(id);
        }

        function leadingEdge(time) {
          // Reset any `maxWait` timer.
          lastInvokeTime = time;
          // Start the timer for the trailing edge.
          timerId = startTimer(timerExpired, wait);
          // Invoke the leading edge.
          return leading ? invokeFunc(time) : result;
        }

        function remainingWait(time) {
          const timeSinceLastCall = time - lastCallTime;
          const timeSinceLastInvoke = time - lastInvokeTime;
          const timeWaiting = wait - timeSinceLastCall;

          return maxing
            ? Math.min(timeWaiting, maxWait - timeSinceLastInvoke)
            : timeWaiting;
        }

        function shouldInvoke(time) {
          const timeSinceLastCall = time - lastCallTime;
          const timeSinceLastInvoke = time - lastInvokeTime;

          // Either this is the first call, activity has stopped and we're at the
          // trailing edge, the system time has gone backwards and we're treating
          // it as the trailing edge, or we've hit the `maxWait` limit.
          return (
            lastCallTime === undefined ||
            timeSinceLastCall >= wait ||
            timeSinceLastCall < 0 ||
            (maxing && timeSinceLastInvoke >= maxWait)
          );
        }

        function timerExpired() {
          const time = Date.now();
          if (shouldInvoke(time)) {
            return trailingEdge(time);
          }
          // Restart the timer.
          timerId = startTimer(timerExpired, remainingWait(time));
        }

        function trailingEdge(time) {
          timerId = undefined;

          // Only invoke if we have `lastArgs` which means `func` has been
          // debounced at least once.
          if (trailing && lastArgs) {
            return invokeFunc(time);
          }
          lastArgs = lastThis = undefined;
          return result;
        }

        function cancel() {
          if (timerId !== undefined) {
            cancelTimer(timerId);
          }
          lastInvokeTime = 0;
          lastArgs = lastCallTime = lastThis = timerId = undefined;
        }

        function flush() {
          return timerId === undefined ? result : trailingEdge(Date.now());
        }

        function pending() {
          return timerId !== undefined;
        }

        function debounced(...args) {
          const time = Date.now();
          const isInvoking = shouldInvoke(time);

          lastArgs = args;
          lastThis = this;
          lastCallTime = time;

          if (isInvoking) {
            if (timerId === undefined) {
              return leadingEdge(lastCallTime);
            }
            if (maxing) {
              // Handle invocations in a tight loop.
              timerId = startTimer(timerExpired, wait);
              return invokeFunc(lastCallTime);
            }
          }
          if (timerId === undefined) {
            timerId = startTimer(timerExpired, wait);
          }
          return result;
        }
        debounced.cancel = cancel;
        debounced.flush = flush;
        debounced.pending = pending;
        return debounced;
      }
      // ########################################################################################

      const onDOMContentLoaded = () => {
        const queryParams = {};
        let search = window.location.search;
        if (search && search.length) {
          search = search.substring(1);
          const keyValPairs = search.split("&");
          keyValPairs.forEach((keyValPair) => {
            const keyValTuple = keyValPair.split("=");
            if (keyValTuple.length > 1) {
              queryParams[keyValTuple[0]] = decodeURIComponent(keyValTuple[1]);
            }
          });
        }

        const checkDark = document.getElementById("check-dark");
        const checkDebug = document.getElementById("check-debug");
        const container = document.getElementById("container");
        const placeholder = document.getElementById("placeholder");
        const largeText = document.getElementById("large");

        largeText.focus();
        if (queryParams.txt) {
          largeText.textContent = queryParams.txt;
        }

        largeText.addEventListener("paste", function (e) {
          e.preventDefault();

          let text = "";
          if (e.clipboardData || e.originalEvent.clipboardData) {
            text = (e.originalEvent || e).clipboardData.getData("text/plain");
          } else if (window.clipboardData) {
            text = window.clipboardData.getData("Text");
          }
          if (document.queryCommandSupported("insertText")) {
            document.execCommand("insertText", false, text);
          } else {
            document.execCommand("paste", false, text);
          }
          setTimeout(() => {
            updateStateEmpty();
          }, 200);
        });

        let previousIncreaseTargetFontSize = 0;
        let previousIncreaseLargeTextTextContent = "";
        const onResize = (contentRect) => {
          console.log(JSON.stringify(contentRect, null, 4));

          const style = window.getComputedStyle(largeText);
          const currentFontSize = parseInt(style.fontSize);
          console.log("currentFontSize", currentFontSize);

          if (!largeText._dataFontSize) {
            largeText._dataFontSize = currentFontSize;
          }

          const lineHeight = placeholder.offsetHeight;
          console.log("lineHeight", lineHeight);

          let shouldDecreaseFontSize = false;
          if (
            currentFontSize > 40 &&
            contentRect.height > container.offsetHeight
          ) {
            console.log("ResizeObserver DECREASE FONT SIZE");
            shouldDecreaseFontSize = true;
          } else if (
            currentFontSize < largeText._dataFontSize &&
            contentRect.height < container.offsetHeight - lineHeight
          ) {
            console.log(
              "ResizeObserver INCREASE FONT SIZE",
              currentFontSize,
              largeText._dataFontSize
            );
            shouldDecreaseFontSize = false;
          } else {
            console.log(
              "ResizeObserver SKIP",
              currentFontSize,
              largeText._dataFontSize,
              contentRect.height,
              container.offsetHeight
            );
            return;
          }

          const nFullLines = Math.floor(contentRect.height / lineHeight);
          console.log("nFullLines", nFullLines);

          const targetLineHeight = container.offsetHeight / nFullLines;
          console.log("targetLineHeight", targetLineHeight);

          const ratio = targetLineHeight / lineHeight;
          console.log("ratio", ratio);

          let targetFontSize = Math.floor(currentFontSize * ratio);
          console.log("targetFontSize", targetFontSize);

          if (shouldDecreaseFontSize) {
            if (targetFontSize < 40) {
              targetFontSize = 40;
            }
            if (targetFontSize > currentFontSize) {
              console.log("shouldDecreaseFontSize ABORT?!");
              return;
            }
            if (targetFontSize === 40) {
              console.log("shouldDecreaseFontSize stay minimum");
              placeholder.style.fontSize = `${targetFontSize}px`;
              largeText.style.fontSize = `${targetFontSize}px`;
              return;
            }
            placeholder.style.fontSize = `${targetFontSize}px`;
            placeholder._textContent = placeholder.textContent;
            // placeholder.textContent = largeText.textContent;
            placeholder.innerHTML = largeText.innerHTML;
            if (placeholder.offsetHeight > container.offsetHeight) {
              console.log("shouldDecreaseFontSize TOO BIG");
              placeholder.textContent = placeholder._textContent;
              placeholder.style.fontSize = style.fontSize;
              contentRect.height += lineHeight;
              setTimeout(() => {
                debouncedOnResize(contentRect);
              }, 0);
              return;
            } else {
              console.log("shouldDecreaseFontSize DO");
              placeholder.textContent = placeholder._textContent;
              largeText.style.fontSize = `${targetFontSize}px`;
            }
          } else {
            if (targetFontSize > largeText._dataFontSize) {
              targetFontSize = largeText._dataFontSize;
            }
            if (targetFontSize < currentFontSize) {
              console.log("!shouldDecreaseFontSize ABORT?!");
              return;
            }

            const largeTextTextContent = largeText.textContent;
            placeholder.style.fontSize = `${targetFontSize}px`;
            placeholder._textContent = placeholder.textContent;
            // placeholder.textContent = largeTextTextContent;
            placeholder.innerHTML = largeText.innerHTML;
            if (placeholder.offsetHeight > container.offsetHeight) {
              console.log("!shouldDecreaseFontSize TOO BIG");
              placeholder.textContent = placeholder._textContent;
              placeholder.style.fontSize = style.fontSize;
              contentRect.height += lineHeight;
              setTimeout(() => {
                debouncedOnResize(contentRect);
              }, 0);

              return;
            } else {
              if (
                targetFontSize === previousIncreaseTargetFontSize &&
                largeTextTextContent === previousIncreaseLargeTextTextContent
              ) {
                console.log("!shouldDecreaseFontSize CANCEL LOOP");
                placeholder.textContent = placeholder._textContent;
                previousIncreaseTargetFontSize = 0;
                previousIncreaseLargeTextTextContent = "";
              } else {
                previousIncreaseTargetFontSize = targetFontSize;
                previousIncreaseLargeTextTextContent = largeTextTextContent;
                console.log("!shouldDecreaseFontSize DO");
                placeholder.textContent = placeholder._textContent;
                largeText.style.fontSize = `${targetFontSize}px`;
              }
            }
          }
        };
        const debouncedOnResize = debounce(onResize, 200);
        const resizeObserver = new ResizeObserver((entries) => {
          for (const entry of entries) {
            debouncedOnResize({
              height: entry.contentRect.height,
              width: entry.contentRect.width,
            });
            break;
          }
        });
        resizeObserver.observe(largeText);

        const updateStateEmpty = (forcePlaceholderRemove) => {
          const key =
            forcePlaceholderRemove || largeText.textContent.trim().length
              ? "remove"
              : "add";
          console.log("state update: empty", key);
          document.documentElement.classList[key]("empty");
        };

        const updateStateDebug = () => {
          const key = checkDebug.checked ? "add" : "remove";
          console.log("state update: debug", key);
          document.documentElement.classList[key]("debug");
        };

        const updateStateDark = () => {
          const key = checkDark.checked ? "add" : "remove";
          console.log("state update: dark", key);
          document.documentElement.classList[key]("dark");
        };

        {
          // init
          const settings = JSON.parse(
            localStorage.getItem("largeTextSettings") || "{}"
          );
          console.log("settings:", settings);

          const style = window.getComputedStyle(document.documentElement);
          const preferDark = style.getPropertyValue(
            "--prefers-color-scheme-dark"
          );
          console.log("preferDark:", typeof settings.dark, `__${preferDark}__`);
          if (
            typeof settings.dark === "undefined" &&
            typeof preferDark === "string" &&
            preferDark.trim() === "1"
          ) {
            console.log("OS dark mode");
            settings.dark = true;
          }

          if (queryParams.debug === "1") {
            settings.debug = true;
          }
          if (queryParams.dark === "1") {
            settings.dark = true;
          }

          checkDark.checked = Boolean(settings.dark);
          updateStateDark();

          checkDebug.checked = Boolean(settings.debug);
          updateStateDebug();

          updateStateEmpty(false);
        }

        const updateURL = () => {
          const s = JSON.parse(
            localStorage.getItem("largeTextSettings") || "{}"
          );
          history.replaceState(
            { s },
            `Big Text`,
            `?debug=${s.debug ? 1 : 0}&dark=${
              s.dark ? 1 : 0
            }&txt=${encodeURIComponent(largeText.textContent || " ")}`
          );
        };

        const updateLocalStorageState = (key, val) => {
          const settings = JSON.parse(
            localStorage.getItem("largeTextSettings") || "{}"
          );
          settings[key] = val;
          localStorage.setItem("largeTextSettings", JSON.stringify(settings));

          updateURL();
        };

        checkDark.addEventListener("click", (evt) => {
          console.log("checkbox click dark");
          updateStateDark();
          updateLocalStorageState("dark", checkDark.checked);
        });

        checkDebug.addEventListener("click", (evt) => {
          console.log("checkbox click debug");
          updateStateDebug();
          updateLocalStorageState("debug", checkDebug.checked);
        });

        largeText.addEventListener("keyup", (evt) => {
          console.log("keyup => placeholder update");
          updateStateEmpty(false);
          updateURL();
        });
        largeText.addEventListener("click", (evt) => {
          console.log("focus => placeholder update");
          updateStateEmpty(false);
        });
        largeText.addEventListener("focusin", (evt) => {
          console.log("focus => placeholder remove");
          updateStateEmpty(false);
        });

        container.addEventListener("click", (evt) => {
          console.log("click => focus text");
          largeText.focus();
        });
      };
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded");
        onDOMContentLoaded();
      });
    </script>

    </div>
    <div id="controls">
      <div>
        <label
          ><input type="checkbox" id="check-dark" /><span>dark</span></label
        >
      </div>
      <div style="margin-left: auto">
        <label
          ><input type="checkbox" id="check-debug" /><span>debug</span></label
        >
      </div>
    </div>
