<!DOCTYPE html>
<html class="empty">
  <head>
    <title>Big Text</title>
    <meta charset="UTF-8" />
    <!-- meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes"
    />
    <link rel="icon" href="icons/icon-72x72.png" />
    <link rel="manifest" href="app.webmanifest" />
    <style type="text/css">
      @media (prefers-color-scheme: dark) {
        html {
          --prefers-color-scheme-dark: 1;
        }
      }
      * {
        box-sizing: border-box;
        outline: none;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        color: #333333;
        background-color: #eeeeee;
        font-size: 1em;
        line-height: 1.2;
      }
      html {
        overflow-x: hidden;
      }
      html.dark,
      html.dark body {
        background-color: #333333;
        color: #eeeeee;
      }
      ::selection {
        color: white;
        background: #333333;
      }
      html.dark ::selection {
        color: white;
        background: black;
      }
      #container {
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        cursor: text;
      }
      html.debug #container {
        outline-style: dashed;
        outline-color: cyan;
        outline-width: 2px;
        outline-offset: -2px;
      }
      #large,
      #placeholder {
        font-family: serif;
        font-weight: bolder;
        font-size: 10em;
        line-height: 1.2;
        padding-left: 0.2em;
        padding-left: 0.2em;
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        caret-color: magenta;
      }
      #large {
        word-wrap: break-word;
      }
      #placeholder {
        display: none;
        color: white;
        text-shadow: 0px 0px 0.05em silver;
      }
      html.dark #placeholder {
        color: #222222;
        text-shadow: 0px 0px 0.05em #555555;
      }
      html.empty #placeholder {
        display: block;
      }
      html.debug #large {
        outline-style: dotted;
        outline-color: magenta;
        outline-width: 4px;
        outline-offset: -2px;
      }
      #controls {
        user-select: none;
        display: flex;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        height: auto;
        padding: 1em;
        font-family: sans-serif;
        text-transform: uppercase;
        z-index: 100;
      }
      html.debug #controls {
        outline-style: solid;
        outline-color: green;
        outline-width: 1px;
        outline-offset: 0px;
      }
      #controls input ~ span {
        vertical-align: text-top;
        padding-left: 0.3em;
      }
      #controls label {
        cursor: pointer;
      }
      #controls > div {
        padding-right: 1em;
      }
      html.debug #controls > div {
        outline-style: dotted;
        outline-color: silver;
        outline-width: 1px;
        outline-offset: 0px;
      }

      input[type="checkbox"] {
        outline: none;
        -webkit-appearance: none;
        appearance: none;
        border: 2px solid #900c3f;
        border-radius: 3px;
        display: inline-block;
        position: relative;
        padding: 0.2em;
        font-size: 2em;
        vertical-align: middle;
        background-color: #ffd4cb;
        color: yellow;
        cursor: pointer;
      }
      li > input[type="checkbox"] {
        margin-right: 0.2em;
      }
      input[type="checkbox"]:checked {
        background-color: #27ae60;
        border: 2px solid #196f3d;
      }
      input[type="checkbox"]:checked::after {
        content: "\2714";
        font-size: 0.4em;
        position: absolute;
        top: -2px;
        left: 2px;
        color: white;
      }
    </style>
    <script type="text/javascript">
      const onDOMContentLoaded = () => {
        const checkDark = document.getElementById("check-dark");
        const checkDebug = document.getElementById("check-debug");
        const largeText = document.getElementById("large");
        const container = document.getElementById("container");

        let timerID = undefined;
        let adjustFontSizePreviousUp = 0;
        let adjustFontSizePreviousDown = 0;
        const adjustFontSize = () => {
          const style = window.getComputedStyle(largeText);
          if (!largeText.getAttribute("data-fontSize")) {
            largeText.setAttribute("data-fontSize", style.fontSize); // includes "px" unit
          }
          let fontSize = parseInt(style.fontSize);
          const down = largeText.offsetHeight > container.offsetHeight;
          if (down && fontSize <= 20) {
            adjustFontSizePreviousDown = 0;
            adjustFontSizePreviousUp = 0;
            return;
          }
          if (!down && fontSize >= 160) {
            adjustFontSizePreviousDown = 0;
            adjustFontSizePreviousUp = 0;
            return;
          }

          fontSize += (down ? -1 : 1) * 4;
          if (down) {
            if (adjustFontSizePreviousDown === fontSize) {
              console.log("BREAKING DOWN LOOP", fontSize);
              largeText.style.fontSize = `${fontSize}px`;
              adjustFontSizePreviousDown = 0;
              adjustFontSizePreviousUp = 0;
              return;
            }
            adjustFontSizePreviousDown = fontSize;
          } else {
            if (adjustFontSizePreviousUp === fontSize) {
              console.log("BREAKING UP LOOP", fontSize);
              adjustFontSizePreviousDown = 0;
              adjustFontSizePreviousUp = 0;
              return;
            }
            adjustFontSizePreviousUp = fontSize;
          }

          largeText.style.fontSize = `${fontSize}px`;

          console.log(
            "FONT ADJUST",
            down,
            fontSize
            //   largeText.offsetHeight,
            //   container.offsetHeight
          );

          timerID = setTimeout(() => {
            adjustFontSize();
          }, 100);
        };
        const updateStateSize = () => {
          if (timerID) {
            clearTimeout(timerID);
          }
          adjustFontSizePreviousUp = 0;
          adjustFontSizePreviousDown = 0;
          adjustFontSize();

          //   if (largeText.offsetHeight > container.offsetHeight) {
          //     console.log(
          //       "OVERFLOW !! :(",
          //       largeText.offsetHeight,
          //       container.offsetHeight
          //     );
          //     adjustFontSize(true);
          //   } else {
          //     console.log(
          //       "NOT OVERFLOW :)",
          //       largeText.offsetHeight,
          //       container.offsetHeight
          //     );
          //     adjustFontSize(false);
          //     // const fontSizeAttr = largeText.getAttribute("data-fontSize");
          //     // if (fontSizeAttr) {
          //     //   largeText.style.fontSize = fontSizeAttr;
          //     //   console.log(fontSizeAttr);
          //     // }
          //   }
        };

        const updateStateEmpty = (forcePlaceholderRemove) => {
          const key =
            forcePlaceholderRemove || largeText.textContent.trim().length
              ? "remove"
              : "add";
          console.log("state update: empty", key);
          document.documentElement.classList[key]("empty");
        };

        const updateStateDebug = () => {
          const key = checkDebug.checked ? "add" : "remove";
          console.log("state update: debug", key);
          document.documentElement.classList[key]("debug");
        };

        const updateStateDark = () => {
          const key = checkDark.checked ? "add" : "remove";
          console.log("state update: dark", key);
          document.documentElement.classList[key]("dark");
        };

        {
          // init
          const settings = JSON.parse(
            localStorage.getItem("largeTextSettings") || "{}"
          );
          console.log("settings:", settings);

          const style = window.getComputedStyle(document.documentElement);
          const preferDark = style.getPropertyValue(
            "--prefers-color-scheme-dark"
          );
          console.log("preferDark:", typeof settings.dark, `__${preferDark}__`);
          if (
            typeof settings.dark === "undefined" &&
            typeof preferDark === "string" &&
            preferDark.trim() === "1"
          ) {
            console.log("OS dark mode");
            settings.dark = true;
          }

          checkDark.checked = Boolean(settings.dark);
          updateStateDark();

          checkDebug.checked = Boolean(settings.debug);
          updateStateDebug();

          updateStateEmpty(false);
        }

        const updateLocalStorageState = (key, val) => {
          const settings = JSON.parse(
            localStorage.getItem("largeTextSettings") || "{}"
          );
          settings[key] = val;
          localStorage.setItem("largeTextSettings", JSON.stringify(settings));
        };

        checkDark.addEventListener("click", (evt) => {
          console.log("checkbox click dark");
          updateStateDark();
          updateLocalStorageState("dark", checkDark.checked);
        });

        checkDebug.addEventListener("click", (evt) => {
          console.log("checkbox click debug");
          updateStateDebug();
          updateLocalStorageState("debug", checkDebug.checked);
        });

        let previousLargeText = "";
        largeText.addEventListener("keydown", (evt) => {
          const t = largeText.textContent;
          if (t === previousLargeText) {
            return;
          }
          previousLargeText = t;
          updateStateSize();
        });
        largeText.addEventListener("keyup", (evt) => {
          console.log("keyup => placeholder update");
          updateStateEmpty(false);
        });
        largeText.addEventListener("click", (evt) => {
          console.log("focus => placeholder update");
          updateStateEmpty(false);
        });
        largeText.addEventListener("focusin", (evt) => {
          console.log("focus => placeholder remove");
          updateStateEmpty(false);
        });

        container.addEventListener("click", (evt) => {
          console.log("click => focus text");
          largeText.focus();
        });
      };
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded");
        onDOMContentLoaded();
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="placeholder">Type here...</div>
      <div id="large" spellcheck="false" contenteditable>&nbsp;</div>
    </div>
    <div id="controls">
      <div>
        <label
          ><input type="checkbox" id="check-debug" /><span>debug</span></label
        >
      </div>
      <div>
        <label
          ><input type="checkbox" id="check-dark" /><span>dark</span></label
        >
      </div>
    </div>
  </body>
</html>
